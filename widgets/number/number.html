<h1 class="title" data-bind="title"></h1>

<h2 class="value" data-bind="current | shortenedNumber | prepend prefix | append suffix"><i data-bind-class="arrow"></i>
</h2>

<p class="change-rate">
  <p>Yesterday this Time</p>
  <span data-bind="difference | prepend prefix"></span> </p>

<p class="more-info" data-bind="moreinfo"></p>

<p class="updated-at" data-bind="updatedAtMessage"></p>
